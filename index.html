<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The best coffe of brazilian" />
    <title>Rocket Coffee</title>
    <script src="./src/script.js" defer></script>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <header>
      <nav id="navbar" class="nav close" >
        <div class="navbar items">
          <a href="#" class="logo desktop"
            ><img src="./src/img/logo-desktop.svg" alt="logo" class="logo"
          /></a>
          <a href="#"
          ><img src="./src/img/logo-mobile.svg" alt="logo" class="logo mobile"
        /></a>
          <ul class="lista-nav close invisible" id="lista-nav">
            <li class="home"><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Recompensas</a></li>
            <li><a href="#">Gift Cards</a></li>
            <li><a href="#">Lojas</a></li>
          </ul>
          <button class="btn-pegar-cafe">PEGAR MEU CAFÉ</button>
          <div class="burguer">
            <button class="btn-menu open" id="btn-menu"><img src="./src/img/menu-buguer-open.svg" alt="btn-menu" class="img-btn-menu open" id="img-btn-menu"></button>
          </div>
        </div>
      </nav>
    </header>
    <main class="main">
      <div class="great-englobado">
        <div class="great-coffee">
          <span class="texto-mobile">O café que fará seu código decolar para 
            o próximo nível.
            </span>
          <h1>Great Coffee</h1>
          <span>&lt;Great Code/&gt;</span>
          <button class="btn-pegar-cafe main">PEGAR MEU CAFÉ</button>
        </div>
        <div class="coffee-img">
          <img src="./src/img/Img Coffee.png" alt="coffee" class="coffee"/>
        </div>
        <div class="blur">
          <img src="./src/img/Blur Left.png" alt="blur" class="blur baixo" />
          <img src="./src/img/blur-2.png" alt="blur" class="blur alto" />
          <img src="./src/img/Blur.png" alt="blur" class="blur mobile">
        </div>
      </div>
    </main>
  </body>
</html>
